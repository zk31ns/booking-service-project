name: Deploy to Production

on:
  push:
    branches:
      - main

env:
  DEPLOY_HOST: 89.169.183.91
  DEPLOY_USER: yc-user
  DEPLOY_PATH: /home/yc-user/booking_seats_team_project

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Clone/Update repository on server
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            if [ -d "${{ env.DEPLOY_PATH }}" ]; then
              cd ${{ env.DEPLOY_PATH }}
              git pull origin main
            else
              git clone https://github.com/Yandex-Practicum-Students/57_58_booking_seats_team_2.git ${{ env.DEPLOY_PATH }}
              cd ${{ env.DEPLOY_PATH }}
            fi
          EOF

      - name: Start Docker containers
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}/infra
            docker-compose pull
            docker-compose up -d
            sleep 10
          EOF

      - name: Run database migrations
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            cd ${{ env.DEPLOY_PATH }}
            docker-compose -f infra/docker-compose.yml exec -T app alembic upgrade head
          EOF

      - name: Health check
        run: |
          ssh -i ~/.ssh/deploy_key ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'EOF'
            for i in {1..30}; do
              if curl -s http://localhost:8000/docs > /dev/null; then
                echo "✅ Application is healthy!"
                exit 0
              fi
              echo "Waiting for application to be ready... ($i/30)"
              sleep 2
            done
            echo "❌ Application failed to start"
            exit 1
          EOF
