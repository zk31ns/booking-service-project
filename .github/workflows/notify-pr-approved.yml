name: Notify PR Approved in Telegram

on:
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Check review action
        id: check_review
        run: |
          if [ "${{ github.event.review.state }}" == "approved" ]; then
            echo "approved=true" >> $GITHUB_OUTPUT
          fi

